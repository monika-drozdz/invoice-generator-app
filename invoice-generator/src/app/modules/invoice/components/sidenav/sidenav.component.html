<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="isMenuOpen">
        <mat-toolbar>
            <span>Menu</span>
        </mat-toolbar>
        <mat-toolbar-row>
            <span routerLink="/">New Invoice</span>
        </mat-toolbar-row>
        <mat-toolbar-row>
            <span routerLink="/preview">Preview Invoice</span>
        </mat-toolbar-row>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color='primary'>
            <button mat-button (click)="sidenav.toggle()">
                <mat-icon>{{ isMenuOpen ? 'menu_open' : 'menu' }}</mat-icon>
            </button>
            <span>KLC invoice generator</span>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
